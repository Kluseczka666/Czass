<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odliczanie do 30 stycznia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
    }
    .timer {
      font-size: 2rem;
      background: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    span {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="timer" id="countdown">
  Ładowanie...
</div>

<script>
  // USTAW DATĘ DOCZELOWĄ
  const targetDate = new Date("January 30, 2026 23:59:59").getTime();

  const countdownEl = document.getElementById("countdown");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.innerHTML = "⏰ Czas minął!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.innerHTML =
      `<span>${days}</span> dni 
       <span>${hours}</span> godzin 
       <span>${minutes}</span> minut 
       <span>${seconds}</span> sekund`;
  }, 1000);
</script>

</body>
</html>
